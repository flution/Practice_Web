<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ul class="first">
        <li class="foo">list item1</li>
        <li>list item2</li>
        <li class="bar">list item3</li>
    </ul>
    <ul class="second">
        <li class ='foo'>list item1</li>
        <li>list item2</li>
        <li class ='bar'>list item3</li>
    </ul>


    <script>
        $('ul.first').find('.foo').css('background-color', 'red').end()
        .find('.bar').css('background-color', 'blue')
    </script>
    
</body>
</html>
