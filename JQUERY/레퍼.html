<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레퍼</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>HTML</li>
    </ul>
    <ul class = "objlang">
        <li>Javascript</li>
    </ul>


    <script>

        (function($){
            $(document.body).css("background-color", "purple")
            //클래스 선택자를 이용하기
            $('ul.objlang').click(function() {
                $('li', this).css('background-color', 'yellow');
            });
            //태그 선택자를 이용하기
        })(jQuery);
    </script>
    
</body>
</html>
