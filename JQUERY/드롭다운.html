<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <button id ="menuButton">메뉴표시</button>
    <ul id = "dropdownMenu">
        <li><a href="#">싸이버거</a></li>
        <li><a href="#">치즈버거</a></li>
        <li><a href="#">불고기버거</a></li>
    </ul>

    <script>
        $(document).ready(function(){
            $("#menuButton").click(function(){
                $("#dropdownMenu").toggle();
                //도큐먼트 레디, 메뉴버튼을 클릭했을때. 드롭다운 메뉴들을 토글시켜라.
            })
        })
    </script>
</body>
</html>
