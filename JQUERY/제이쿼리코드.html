<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 코드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <script>
        window.onload = function() { //윈도우가 온로드 했을때
            console.log('html이 준비되면 실행'); //html이 준비되며 실행해라.
            // document.getElementById('pp').style.color = "green" // 초기값을 그린색으로
            $('#pp').css('color', 'green');
        }        
        function fn_click(color) {
            // document.getElementById('pp').style.color = color;        
            $('#pp').css('color', color);
        }
    </script>

    <p id ="pp">Hello World</p>
    <button id="red" onclick="fn_click('red')">red</button>
    <button id="blue" onclick="fn_click('blue')">blue</button>
</body>
</html>
