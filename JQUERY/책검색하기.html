<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 검색하기</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <h1>책 검색하기</h1>
    
    <input type = "text" id = "search"/>
    <button id = "submit">검색</button>
    <p></p><div id = "result">결과 창</div>

    <script>
        //$.ajax(요청정보) 방식으로 object형태를 호출한다. 호출 정보로는 url, method, done(콜백), fail(콜백), etc.. 가 있음.
        $('#submit').click(function(){
            $.ajax({
                method:"GET",
                url:"https://dapi.kakao.com/v3/search/book?query=나혼자파이썬" + $('#search').val(),
                headers:{Authorization:"KakaoAK d8b9fda30270297e670c21bd63f1ae9b"}
            })
            .done(function(data){
                console.log(data);
                $('body').append("<p></p><span>" + data.documents[0].title + "</span>");
                $('body').append("<p></p><img src = " + data.documents[0].thumbnail + "</>");
                $('body').append("<p></p><span>" + data.documents[0].price + "</span>");
            })
    })
    </script>
</body>
</html>
