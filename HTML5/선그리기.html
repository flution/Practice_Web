<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스</title>
</head>
<body>
    <canvas id = "mycanvas" width="600" height="600" style="border: 3px solid black;">

    </canvas>
    <script>
        var canvas = document.getElementById("mycanvas");
        var mycontext = canvas.getContext("2d");
        //버퍼가 2개, 화면 메모리와 화면과 동일한 메모리
        //둘 다 쌍둥인데 포인터인가? 

        mycontext.beginPath(); //그리기 시작
        mycontext.moveTo(100, 20); //시작점 지정
        mycontext.lineTo(40, 120); //이동점 지정
        mycontext.lineTo(160, 120); //이동점 지정
        mycontext.fill();

        mycontext.moveTo(300, 20);
        mycontext.lineTo(200, 60);
        mycontext.lineTo(200, 120);
        mycontext.lineTo(400, 120);
        mycontext.lineTo(400, 60);
        mycontext.closePath(); //그리기 종료
        mycontext.stroke();

    </script>
</body>
</html>
