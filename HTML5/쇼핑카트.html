<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑카트</title>
    <style>
        #itemlist {
            width: 500px;
            height: 200px;
            padding: 5px;
            margin: 5px;
            border: 3px solid black;
            background-color: aliceblue;
        }

        #cart {
            width: 500px;
            height: 200px;
            padding: 5px;
            margin: 5px;
            border: 3px solid black;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h2>베스트 셀러 리스트</h2>

    <div id = "itemlist" ondrop = "drop(event)" ondragover="dragover(event)"><br>
        <img src = "C++.jpg" width = "100" height = "150" hspace = 20 
        draggable="true" id ="cplus" ondragstart="dragstart(event)" >
        <img src = "MFC.jpg" width = "100" height = "150" 
        hspace = 20 draggable="true" id ="mfc" ondragstart="dragstart(event)" >
        <img src = "API.jpg" width = "100" height = "150" 
        hspace = 20 draggable="true" id ="api" ondragstart="dragstart(event)" >
    </div>

    <br><h2>쇼핑카트<h2></h2><br>
    <div id = "cart"ondrop = "drop(event)" ondragover="dragover(event)" ></div>

    <script>

        function dragstart(e) {
            e.dataTransfer.setData("books", e.target.id); 
            //이미지를 선택해서 드래그 할 시, books라는 key 값으로 cplus라는 value값 저장.

        }
        function dragover(e) {
            e.preventDefault();
        }

        function drop(e) {

            var targetid = e.target.getAttribute("id");
            var id = e.dataTransfer.getData("books");
            e.target.appendChild(document.getElementById(id));
            //appendChild : element을 상속 받기.

            if (targetid == 'cart') 
            {
                alert('쇼핑 카트에 도서를 담았습니다.');
            } else
            {
                alert('쇼핑 카트에 도서를 꺼냈습니다.');
            }
        }
    </script>
</body>
</html>
