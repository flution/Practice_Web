<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=56091d76c70eecf07ff0ec067cb32a3e"></script>
</head>
<body>
    <script>
        function MyPosition(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(CurrrentPosition, ErrorCallBack);
            }
        }
        function CurrrentPosition(position){
            var lat = position.coords.latitude; //위도
            var lng = position.coords.longitude; //경도
            document.getElementById("result").innerHTML = "위도 : " + lat + "<br>경도 : " + lng;

            //구글맵을 사용할때의 예시임.
            // var latlng = new kakao.maps.LatLng(lat, lng);
            // var options = {
            //     zoom : 15,
            //     center : latlng,
            //     mapTypeId : kakao.maps.MapTypeId.ROADMAP
            // }

            // var map = new kakao.maps.Map(document.getElementById("map"), options);
            // //구글 맵을 출력하는 객체를 생성해서 map 인자에 박아 넣겠다. 옵션 추가!
            // var marker = new kakao.maps.Marker({
            //     position : latlng,
            //     map : map,
            //     icon : markerIcon,
            //     title : "현재 위치"
            // });
            
            const container = document.getElementById("map"); //지도를 담을 영역의 DOM 레퍼런스.
            let options = { //지도를 생성할때 필요한 기본 원리
                center : new kakao.maps.LatLng(lat, lng), //지도의 중심 좌표
                level : 3 // 지도의 레벨(확대, 축소의 정도)
            };
            let map = new kakao.maps.Map(container, options); //지도의 생성 및 객체 리턴

        }

        function ErrorCallBack(error){
            switch(error.code){
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerHTML = "현재 위치 정보에 대한 권한이 없습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("result").innerHTML = "현재 위치 정보를 찾을 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("result").innerHTML = "시간 제한을 초과했습니다.";
                    break;
            }
        }


    </script>
    <button onclick="MyPosition()">나의 현재 위치 확인</button><p></p>
    <div id = "result"></div>
    <div id = "map" style="width: 500px; height: 500px;"></div>
</body>
</html>
