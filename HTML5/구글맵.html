<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 현재 위치</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"> </script>
</head>
<body>
    <script>
        var markerIcon = new google.maps.MarkerImage(
            "마커1.jpg"
        )
        function MyPosition(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(CurrrentPosition, ErrorCallBack);
            }
        }
        function CurrrentPosition(position){
            var lat = position.coords.latitude; //위도
            var lng = position.coords.longitude; //경도
            document.getElementById("result").innerHTML = "위도 : " + lat + "<br>경도 : " + lng;

            var latlng = new google.maps.LatLng(lat, lng);
            var options = {
                zoom : 15,
                center : latlng,
                mapTypeId : google.maps.MapTypeId.ROADMAP
            }

            var map = new google.maps.Map(document.getElementById("map"), options);
            //구글 맵을 출력하는 객체를 생성해서 map 인자에 박아 넣겠다. 옵션 추가!
            var marker = new google.maps.Marker({
                position : latlng,
                map : map,
                icon : markerIcon,
                title : "현재 위치"
            });
        }

        function ErrorCallBack(error){
            switch(error.code){
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerHTML = "현재 위치 정보에 대한 권한이 없습니다.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("result").innerHTML = "현재 위치 정보를 찾을 수 없습니다.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("result").innerHTML = "시간 제한을 초과했습니다.";
                    break;
            }
        }
    </script>
    <button onclick="MyPosition()">나의 현재 위치 확인</button><p></p>
    <div id = "result"></div>
    <div id = "map" style="width: 500px; height: 500px;"></div>
</body>
</html>
