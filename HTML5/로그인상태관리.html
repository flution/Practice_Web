<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>세션 스토리지 기반 로그인</h1>

    <div id = "loginForm">
        <label>사용자 아이디 : </label>
        <input type = "text" id = "userid" />
        <label>사용자 비밀번호 : </label>
        <input type = "password" id = "userpw" />
        <button id = "loginbutton">로그인</button>
    </div>
    
    <div id = "welcomeMsg">
        <p>환영합니다. <span id = 'loggedInUser'></span></p>
    </div>

    <script>

        const loginForm = document.getElementById("loginForm");
        const useridInput = document.getElementById("userid");
        const passwordInput = document.getElementById("userpw");
        const loginbutton = document.getElementById("loginbutton");
        const welcomeMessage = document.getElementById("welcomeMsg");
        const loggedInuuser = document.getElementById("loggedInUser");

        loginbutton.addEventListener("click", function(){
            //로그인 버튼을 클릭했을때 발생하는 이벤트 => 함수
            useridInput.value; //아이디 인풋 밸류
            passwordInput.value; //패스워드 인풋 밸류
            if(useridInput.value == "user" && passwordInput.value == "1234"){
                sessionStorage.setItem('loggedInUser', useridInput.value);
                welcomeMessage.style.display = 'block'
                loggedInuuser.textcontent = useridInput.value; //
            } else 
                alert("아이디 혹은 비밀번호를 확인해주세요. ");
        })

    </script>
</body>
</html>
