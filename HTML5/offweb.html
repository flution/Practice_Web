<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = 'wrapper'>
        <form>
            <table border="1", cellpadding="3", cellspacing="1" bgcolor="#6caefc" align="center">
                <tr>
                    <td bgcolor="#b6cff1" colspan="2" align="center">
                        <b>회원 기본 정보 : </b>
                    </td>
                </tr>

                <tr>
                    <td bgcolor="#EAEAEA" align="center">
                        <b>사용자 프로필 사진 : </b>
                    </td>
                    <td bgcolor="#FFFFFF">
                    <img src = "API.jpg" width="200" height="200">
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center">
                        <b>사용자 이름 : </b>
                    </td>
                    <td bgcolor="#FFFFFF">
                    <input type="text" name="username" size="15" >
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center">
                        <b>희망 아이디 : </b>
                    </td>
                    <td bgcolor="#FFFFFF">
                    <input type="text" name="userid" size="15" >
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center">
                        <b>비밀번호 : </b>
                    </td>
                    <td bgcolor="#FFFFFF">
                    <input type="password" name="userpw1" size="15" >
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#EAEAEA" align="center">
                        <b>비밀번호 확인 : </b>
                    </td>
                    <td bgcolor="#FFFFFF">
                    <input type="password" name="userpw2" size="15" >
                    </td>
                </tr>
            </table>
            
        </form>
        <br>
            <a href="#" text-align="center">회원가입</a>
    </div>
</body>
</html>
