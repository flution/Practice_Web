<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도큐먼트객체</title>
</head>
<body>
    <script>
        var newWin;

    function newOpen() {
        newWin = window.open('','', 'width= 350, height = 600');
        newWin.document.open();
        newWin.document.write("<h1><center>베스트셀러</center></h1>")
        newWin.document.write('<img src = "C++.jpg", width = 330, height = 460>');
        newWin.document.close();
    }

    function newClear() {
        newWin.document.open();
        newWin.document.clear();
        newWin.document.close();
        newWin.close();
    }

    </script>
    <h1>새 문서 직접 만들기.</h1>
    <button onclick="newOpen()">새 문서 열기</button>
    <button onclick="newClear()">문서 지우기</button>
    </p>
</body>
</html>
