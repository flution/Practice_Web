<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼객체</title>
</head>
<body onLoad = "init()"> 
    <form name="test" onsubmit="register()" onreset="reWrite()">
    
        아이디 :    <input type ="text" name="id" size = "20" value="" placeholder="아이디를 입력하세요." /><p></p>
        패스워드 :  <input type ="password" name="pw" size = "20" value="" placeholder="비밀번호를 입력하세요.">(8자 이상 12자 이하)<p></p>
        하고싶은말 : <p></p><textarea name = "diary" rows = "7" cols = "50"></textarea><p></p>
        
        연령대<p></p>
        <input type = "radio" name = "age" value="10대">10대
        <input type = "radio" name = "age" value="20대">20대
        <input type = "radio" name = "age" value="30대">30대
        <input type = "radio" name = "age" value="40대">40대
        <input type = "radio" name = "age" value="50대">50대<p></p>


        <h3>메모리의 주소값을 저장하는 변수를 무엇이라고 하는가?</h3>
    
        <input type = "radio" name="exam" value="1" onclick="result()">약수터<p></p>
        <input type = "radio" name="exam" value="2" onclick="result()">화개장터<p></p>
        <input type = "radio" name="exam" value="3" onclick="result()">포인터<p></p>
        <input type = "radio" name="exam" value="4" onclick="result()">놀이터<p></p>

        개인정보 동의<p></p>
        <input type="checkbox" onclick="checkAll()">개인정보 전체선택<p></p>
        <ul>
            <input type="checkbox" name="chk1" value="1">개인정보 수집 동의 안내<p></p>
            <input type="checkbox" name="chk2" value="2">개인정보 조회 동의 안내<p></p>
            <input type="checkbox" name="chk3" value="3">개인정보 제공 동의 안내<p></p>
        </ul>
        <input type="submit" name="btn1" value="등록하기" onclick="register()"></input>
        <input type ="reset" name="btn2" value="다시작성" onclick="reWrite()"></input>
        <input type ="button" name = "btn3" value ="전체선택" onclick="selectAll()"></input>
        <input type ="button" name = "btn4" value ="버튼이름바꾸기" onclick="changeName()"></input>
        <button>TEST</button>
    </form>

    <script>
        function result()
        {
            if(document.test.exam[2].checked == true)
            {
                alert("정답입니다.")
            } else {
                alert("다시 풀어주세요.")
            }
        }

        var bToggle = true;
        function changeName()
        {
            if(bToggle) {
                document.test.btn1.value = "안등록하기"
                bToggle = false;
            } else {
                document.test.btn1.value = "다시 등록하기"
                bToggle = true;
            }
        }
        function selectAll()
        {
            document.test.diary.selectAll();
        }
        function checkAll() 
        {
            for(var i = 12; i <= 14; i++) {
                document.test.elements[i].click();
            }
        }
        function init()
        {
            document.test.pw.focus();
        }
        function register() //등록하기
        {
            for(var i = 0; i < document.test.age.length; i++)
            {
                if(document.test.age[i].checked == true)
                {
                    alert(document.test.age[i].value + "입니다.");
                }
            }


            var check1 = document.test.chk1.checked;
            var check2 = document.test.chk2.checked;
            var check3 = document.test.chk3.checked;

            if(document.test.id.value == "")
            {
                alert("ID를 입력하세요.");
            }
            else if(document.test.pw.value == "")
            {
                alert("패스워드를 입력하세요.")
            }
            else 
            {
                var pwlen = document.test.pw.value.length;
                if(pwlen < 8 || pwlen >= 12)
                {
                    alert("8장 이상 12자 이하로 입력해주세요.")
                }
                else 
                {
                    if(check1 && check2 && check3)
                    {
                        document.test.submit();
                        alert("회원가입을 축하합니다.");
                    }
                    else 
                    {
                        alert("모든 개인정보 제공 항목에 동의하여 주십시오.")
                    }
                }
            }   
            
        }
        function reWrite()
        {
            document.test.reset();
            alert("다시 입력하세요.");
        }
    </script>
</body>
</html>
