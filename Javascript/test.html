<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array(100);
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            arr[i] = i + 1;
        }
        for (var j = 0; j < arr.length; j++) {
            sum += arr[j];
        }
        document.write("배열의 총합: " + sum);
    </script>
</body>
</html>
