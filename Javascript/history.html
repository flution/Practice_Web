<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <script>
        function historyCount() {
            var urlCount =history.length;
            document.write("현재까지 방문 횟수는 " + urlCount + "군데 입니다." +"<p>" );
        }

        function goback() {
            history .go(-2);
        }

        function goforward() {
            history.forward();
        }
        
    </script>
    <button onclick="historyCount()">방문 횟수</button>
</body>
</html>
