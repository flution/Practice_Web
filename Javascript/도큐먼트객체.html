<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도큐먼트객체</title>
</head>
<body>
    <script>
    var colorValue;

    function Backcolor() {
        colorValue = document.getElementById("colorValue");
        document.bgColor = colorValue.value;

    }
    function Textcolor() {
        colorValue = document.getElementById("colorValue");
        document.fgColor = colorValue.value;
    }

    </script>
    <h1>배경색과 글자색을 변경합니다.</h1>
    색상입력 : <input type="text" id="colorValue" value=""> <p>
    <button onclick="Backcolor()">배경색 변경하기</button>
    <button onclick="Textcolor()">글자색 변경하기</button>
    </p>
</body>
</html>
