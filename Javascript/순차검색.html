<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순차검색</title>
</head>
<body>
    <script>
        function LinearSearch(pArr, pKey)
        {
            for (var i = 0; i < arr.length; i++ )
            {
            if(pKey == pArr[i])
                {
                    return pKey;
                }
            }
            return -1;
        }

        var arr = [ 6, 4, 2, 3, 7, 8, 5, 9, 10, 1];
        var key = prompt("입력");

        var ret = LinearSearch(arr, key);

        if ( ret == -1 )
        {
            document.write("검색 불가.");
        }
        else 
        {
            document.write("검색 했음.")
        }



    </script>
</body>
</html>
