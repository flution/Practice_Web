<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
</head>
<body>
    <script>
            var timerID;
            var count = 0;
            function timeStart() {
                alert('10초 후에 폭탄이 폭발합니다.');
                timeID = window.setInterval( //timeID는 타이머의 인스턴스 핸들? 
                    function() {
                        document.getElementById("result").innerHTML = count++;
                    }, 1000);
            }
            function timeStop() {
                clearInterval(timeID);
                alert("간신히 목숨 건졌다.");
            }
        </script>
        <button onclick="timeStart()">카운트 시작</button>
        <button onclick="timeStop()">카운트 중지</button>
        <h1><div id = "result"></div></h1>
</body>
</html>
