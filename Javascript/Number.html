<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        var str1 = "8293";
        var str2 = "abc";
        var objNum = new Number("1234");
        var num = 1234;

        document.write(str1 + num + '<br>'); //82931234; 숮자(같은 문자)) + 문자 = 문자
        document.write(objNum + num + '<br>'); //2468 숫자 + 숫자 = 숫자
        document.write(Number(str1) + num + '<br>'); // 숫자(타입캐스팅) + 숫자 = 숫자
        document.write(Number(str2) + '<br>'); // 확실한 문자열은 숫자로 타입캐스트 될 수 없다.
        document.write(Number.MAX_VALUE + '<br>');
        document.write(Number.MIN_VALUE + '<br>');

        window.alert("경고");
    </script>
</body>
</html>
